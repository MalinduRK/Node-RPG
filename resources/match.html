<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Match</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="match.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.js" integrity="sha512-iWPnCISAd/J+ZacwV2mbNLCaPGRrRo5OS81lKTVPtRg1wGTC20Cfmp5Us5RcbLv42QLdbAWl0MI57yox5VecQg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="websocket.js"></script>
        <script src="match.js"></script>
    </head>
    <body>
        <div id="header">Header</div>
        <!--Grid start-->
        <div class="container text-center">

            <!--Player section (left side)-->
            <div class="row">
                <div class="col" id="player-col">
                    <div id="player">
                        <h2>You</h2>
                        <p>HP</p>
                        <div class="hp-bar-container">
                            <div id="player-hp" class="hp-bar"></div>
                        </div>
                        <p>EP</p>
                        <div class="ep-bar-container">
                            <div id="player-ep" class="ep-bar"></div>
                        </div>
                        <img src="images/player.jfif" width="400px"> <br>
                        <!--Add a heavy attack which would break defence but also makes you take twice damage-->
                        <button id="player_attack">Attack</button>
                        <button>Defend</button>
                    </div>
                </div>

                <!--Info screen of player moves (screen center)-->
                <div class="col" id="moves-col">
                    <p id="join-message"></p>
                </div>

                <!--Opponent player's section (right side)-->
                <div class="col" id="enemy-col">
                    <div id="enemy">
                        <h2>Enemy</h2>
                        <div id="enemy-stat-container">
                            <p>HP</p>
                            <div class="hp-bar-container">
                                <div id="enemy-hp" class="hp-bar"></div>
                            </div>
                            <p id="enemy-hp-value">100</p>
                            <p>EP</p>
                            <div class="ep-bar-container">
                                <div id="enemy-ep" class="ep-bar"></div>
                            </div>
                        </div>
                        <img src="images/enemy.webp" width="400px">
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
