<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Main Menu</title>
        <!--css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/main_menu.css">
        <!--js-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="../js/main_menu.js"></script>
    </head>
    <body>
        <div class="container text-center window">
            <!-- Toggle button -->
            <a id="menu-toggle" data-bs-toggle="offcanvas" href="#offcanvas-menu" role="button" aria-controls="offcanvas-menu">
                <i class="bi bi-list"></i>
            </a>
            <!-- Offcanvas menu -->
            <div class="offcanvas offcanvas-top" tabindex="-1" id="offcanvas-menu">
                <div class="offcanvas-body">
                    <div class="center-box">
                        <button id="btn-logout">Logout</button>
                    </div>
                </div>
            </div>
            <!-- Middle nav panel -->
            <div class="row" id="nav-panel">
                <div class="col">
                    <img src="../images/Node-RPG_logo.png" alt="logo" id="logo"> <br>                    
                    <button class="nav-button btn btn-outline-primary btn-lg" id="btn-play">Play</button> <br>
                    <button class="nav-button btn btn-outline-warning btn-lg" id="btn-shop">Shop</button>
                </div>
            </div>
            <div class="row" id="info-panel">
                <div class="col">
                    <p id="welcome-msg"></p>
                    <p id="players-lfm"></p>
                    <button class="btn btn-outline-danger btn-lg" id="cancel-matchmaking">Cancel</button>
                </div>
            </div>
        </div>
    </body>
</html>
