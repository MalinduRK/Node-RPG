<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="../icons/Node-RPG_logo.png" />
        <title>Login</title>
        <!--css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/login_signup.css">
        <!--js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="../js/signup.js"></script>
    </head>
    <body>
        <div class="container text-center window">
            <div class="form">
                <img src="../images/Node-RPG_logo.png" alt="logo" width="100%" style="margin-bottom: 20px;">
                <div class="form-floating mb-3">
                    <input type="text" name="player" class="form-control" id="username" placeholder="Username" required>
                    <label for="player">Enter your username: </label>
                </div>
                <p class="form-feedback" id="username-feedback"></p>

                <div class="form-floating mb-3">
                    <input type="text" name="email" class="form-control" id="email" placeholder="Email" required>
                    <label for="email">Enter your email: </label>
                </div>
                <p class="form-feedback" id="email-feedback"></p>

                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Enter your password: </label>
                </div>
                <p class="form-feedback" id="password-feedback"></p>

                <div class="form-floating mb-3">
                    <input type="password" name="c_password" class="form-control" id="c_password" placeholder="Confirm Password" required>
                    <label for="c_password">Confirm your password: </label>
                </div>
                <p class="form-feedback" id="cpassword-feedback"></p>
                
                <button class="btn btn-primary" id="btn-signup">Signup</button> <br>
    
                <p>Already have an account? <a href="/">Log in</a></p>
            </div> 
        </div>
    </body>
</html>
