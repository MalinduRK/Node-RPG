<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <!--css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/login_signup.css">
        <!--js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="../js/signup.js"></script>
    </head>
    <body>
        <div class="container text-center window">
            <label for="player">Enter your username: </label>
            <input type="text" name="player" id="username" required>
            <label for="email">Enter your email: </label>
            <input type="text" name="email" id="email" required>
            <label for="password">Enter your password: </label>
            <input type="password" name="password" id="password" required>
            <label for="c_password">Confirm your password: </label>
            <input type="password" name="c_password" id="c_password" required>
            <button id="btn-signup">Signup</button> <br>
    
            <p>Already have an account? <a href="/">Log in</a></p>
        </div>
    </body>
</html>
