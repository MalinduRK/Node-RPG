<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Match</title>
        <!--css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans+Extra+Condensed:wght@300&display=swap" rel="stylesheet">
        
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/match.css">
        <!--js-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <!--Change link to socket as below if needed-->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script> -->
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="../js/match.js"></script>
    </head>
    <body>
        <!--Grid start-->
        <div class="container text-center window">

            <!--Player section (left side)-->
            <div class="row">

                <div class="col" id="player-col">

                    <div class="stat-container">
                        <h2 id="player-name"></h2>
                        <p>HP</p>
                        <div class="stat-bar-container">
                            <div id="player-hp" class="stat-bar hp"><p id="player-hp-value">100</p></div>
                        </div>
                        <p>EP</p>
                        <div class="stat-bar-container">
                            <div id="player-ep" class="stat-bar ep"><span id="player-ep-value">100</span></div>
                        </div>
                    </div>

                    <div class="image-container">
                        <img src="../images/player.png">
                    </div>

                </div>


                <!--Info screen of player moves (screen center)-->
                <div class="col" id="moves-col">

                    <div id="countdown-container">
                        <div class="center-box" id="countdown-box">
                            <h1 id="countdown"></h1>
                            <h4 id="round"></h4>
                        </div>
                    </div>

                    <div id="info-container">
                        <div class="center-box">
                            <!-- These will display only once per match and then disappear -->
                            <p id="join-message-player"></p>
                            <p id="join-message-opponent"></p>
                            <p id="ready-message-player"></p>
                            <p id="ready-message-opponent"></p>
                            <!-- These will stay throughout the match and update on each turn -->
                            <p id="player-action"></p>
                            <p id="opponent-action"></p>
                            <p id="player-result"></p>
                            <p id="opponent-result"></p>
                            <!-- For extra messages -->
                            <p id="extra-message"></p>
                        </div>
                    </div>

                    <div id="action-container">
                        <div class="center-box">
                            <!--Add a heavy attack which would break defence but also makes you take twice damage-->
                            <button class="btn btn-outline-success btn-lg" id="ready">Ready!</button>
                            <button class="btn btn-outline-primary" id="player-attack">Attack <img class="icon" src="../icons/gaming.png"></button>
                            <button class="btn btn-outline-primary" id="player-defend">Defend <img class="icon" src="../icons/shield.png"></button> <br>
                            <button class="btn btn-outline-primary" id="player-heavy">Heavy Attack <img class="icon" src="../icons/rpg-game.png"></button>
                            <button class="btn btn-outline-primary" id="player-item">Use Item <img class="icon" src="../icons/chest.png"></button> <br>
                            <button class="btn btn-outline-primary" id="player-concede">Surrender <img class="icon" src="../icons/white-flag.png"></button>
                        </div>
                    </div>

                </div>


                <!--Opponent player's section (right side)-->
                <div class="col" id="opponent-col">

                    <div class="stat-container">
                        <h2 id="opponent-name"></h2>
                        <p>HP</p>
                        <div class="stat-bar-container">
                            <div id="opponent-hp" class="stat-bar hp"><span id="opponent-hp-value">100</span></div>
                        </div>
                        <p>EP</p>
                        <div class="stat-bar-container">
                            <div id="opponent-ep" class="stat-bar ep"><span id="opponent-ep-value">100</span></div>
                        </div>
                    </div>
                    
                    <div class="image-container">
                        <img src="../images/opponent.png">
                    </div>

                </div>

            </div>
        </div>
    </body>
</html>
