<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Match</title>
        <!--css-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/match.css">
        <!--js-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <!--Change link to socket as below if needed-->
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script> -->
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="../js/match.js"></script>
    </head>
    <body>
        <!--Grid start-->
        <div class="container text-center window">

            <!--Player section (left side)-->
            <div class="row">
                <div class="col" id="player-col">
                    <div id="player">
                        <h2 id="player-name"></h2>
                        <p>HP</p>
                        <div class="hp-bar-container">
                            <div id="player-hp" class="hp-bar"></div>
                        </div>
                        <p>EP</p>
                        <div class="ep-bar-container">
                            <div id="player-ep" class="ep-bar"></div>
                        </div>
                        <img src="images/player.jfif" width="400px"> <br>
                        <!--Add a heavy attack which would break defence but also makes you take twice damage-->
                        <button id="ready">Ready!</button>
                        <button id="player-attack">Attack</button>
                        <button id="player-defend">Defend</button>
                    </div>
                </div>

                <!--Info screen of player moves (screen center)-->
                <div class="col" id="moves-col">
                    <h1 id="countdown">00</h1>
                    <p id="join-message-player"></p>
                    <p id="join-message-opponent"></p>
                </div>

                <!--Opponent player's section (right side)-->
                <div class="col" id="enemy-col">
                    <div id="enemy">
                        <h2 id="opponent-name"></h2>
                        <div id="enemy-stat-container">
                            <p>HP</p>
                            <div class="hp-bar-container">
                                <div id="enemy-hp" class="hp-bar"></div>
                            </div>
                            <p id="enemy-hp-value">100</p>
                            <p>EP</p>
                            <div class="ep-bar-container">
                                <div id="enemy-ep" class="ep-bar"></div>
                            </div>
                        </div>
                        <img src="images/opponent.jfif" width="400px">
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
