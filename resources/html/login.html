<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="../icons/Node-RPG_logo.png" />
        <title>Login</title>
        <!--css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/main.css">
        <link rel="stylesheet" href="../css/login_signup.css">
        <!--js-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
        <script src="../js/login.js"></script>
    </head>
    <body>
        <div class="container text-center window">
            <div class="form">
                <img src="../images/Node-RPG_logo.png" alt="logo" width="100%" style="margin-bottom: 20px;">
                <div class="form-floating mb-3">
                    <input type="text" name="player" class="form-control" id="username" placeholder="Username" required>
                    <label for="username">Username </label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required>
                    <label for="password">Password </label>
                </div>
                <button class="btn btn-primary" id="btn-login">Login</button>
    
                <p>Don't have an account? <a href="/signup">Signup</a></p>
            </div>
        </div>      
    </body>
</html>
